 <div class="container mt-3">
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="email" id="email">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="pw" id="pw">
    </div>
    <button type="submit" class="btn btn-primary" id="login">로그인하기</button>
    <button type="submit" class="btn btn-primary" id="logout">로그아웃</button>
 </div>

  <script>

    const db = firebase.firestore();
    const storage = firebase.storage();

    //유저정보 확인
    var lsuser = localStorage.getItem('user')
    
    $('#username').html(JSON.parse(lsuser).displayName)

    
    firebase.auth().onAuthStateChanged((user)=>{
        if (user){
            console.log(user.uid)
            console.log(user.displayName)
            localStorage.setItem('user', JSON.stringify(user))
            

        }
    })


    

    $('#login').click(function(){
        var email = $('#email').val();
        var password = $('#pw').val();
        firebase.auth().signInWithEmailAndPassword(email, password).then((result)=>{
            window.location.href = "/index.html"
        })
    })
    $('#logout').click(function(){
        firebase.auth().signOut()
        localStorage.removeItem('user')
    })
    $('#register').click(()=>{
        var email = $('#email-new').val();
        var password = $('#pw-new').val();
        var name = $('#name-new').val();
        firebase.auth().createUserWithEmailAndPassword(email, password).then((result)=> {
        console.log(result)
        result.user.updateProfile({displayName : name}).then(()=>{
            console.log(result.user)
        })
    })
    })
   

  </script>
